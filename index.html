    body {
      margin: 0;
      height: 100vh;
      background: url("background.jpg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .avatar {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      object-fit: cover;
    }

    .name {
      font-weight: 700;
      font-size: 18px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.8;
    }

    .content {
      margin-top: 15px;
      min-height: 120px;
      font-size: 20px;
      font-weight: 600;
    }

    .letter {
      background: #fff;
      color: #000;
      border-radius: 18px;
      padding: 20px;
      text-align: left;
      font-family: Georgia, serif;
      position: relative;
    }

    .signature {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-style: italic;
      font-weight: bold;
    }

    .gif {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
      display: none;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 22px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .pink {
      background: linear-gradient(135deg, #ff4d88, #ff77aa);
      color: white;
    }

    .gray {
      background: #aaa;
      color: #333;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
